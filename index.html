 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--<link href="assets/css/normalize.css" rel="stylesheet">-->
  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/8531330d69.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Containter will restrain the content and center it -->
<div class="container">

  <div class="text-center mainHeader">
    <h1>Train Scheduler</h1>
    <!-- Moment will update this on load -->
    <h3 id="currentTime"></h3>
  </div>


<div class="panel panel-default">
  <div class="panel-body">
    <!-- Create Train Schedule Table & Headers: -->
    <!-- Rows will be added through app.js / ref.on -->
    <table class="table table-hover table-responsive table-bordered">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (arrives every)</th>
          <th>First Train</th>
          <th>Until Arrival</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="display">
                  <tr>
          <td>Train Name</td>
          <td>Destination</td>
          <td>Frequency (arrives every)</td>
          <td>First Train</td>
          <td>Until Arrival</td>
          <td>Edit</td>
        </tr>

      </tbody>
    </table>
  </div>
  </div>

<!-- Add a Train to Firebase -->
<!-- Submitted through "onclick / SetTrain()" -->
<div class="panel panel-primary">
  <div class="panel-heading"><h3 class="panel-title">Add a Train</h3></div>
  <div class="panel-body">
    <form id="form1" role="form">
    <div class="form-group">
      <label for="nameinput">Train Name</label>
      <input type="text" class="form-control" id="nameinput" required>
    </div>
    <div class="form-group">
      <label for="destinationinput">Destination</label>
      <input type="text" class="form-control" id="destinationinput" required>
    </div>
    <div class="form-group">
      <label for="traintimeinput">First Train Time (hh:mm)</label>
      <input type="time" class="form-control" id="traintimeinput" required>
    </div>
    <div class="form-group">
      <label for="frequencyinput">Frequency</label>
      <input type="number" class="form-control" id="frequencyinput" required>
    </div>
    <button type="button" class="btn btn-primary" id="trainSearch" onclick="SetTrain()">Submit</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>
	<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JavaScript easing plugin-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
 <script src="assets/javascript/app.js"></script>
</body>
</html>
